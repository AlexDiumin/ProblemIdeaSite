	<main class="settings-main">
		<div class="form-wrapper">
			<h1>Настройки аккаунта</h1>

			<hr>

			<p class="settings-label">Редактировать профиль</p>

			<ul class="settings-ul">
				<li class="settings-li"><button class="btn setting-btn">Фото</button></li>
				<li class="settings-li"><button class="btn setting-btn">Имя Фамилия</button></li>
				<li class="settings-li"><button class="btn setting-btn">Коротко о себе</button></li>
				<li class="settings-li"><button class="btn setting-btn">Контакти</button></li>
				<li class="settings-li"><button class="btn setting-btn">Социальные сети</button></li>
				<li class="settings-li"><button class="btn setting-btn">Пароль</button></li>
			</ul>

			<hr>

			<p class="settings-label">Тип аккаунта</p>

			<div class="checkmark-form radio-form">
				<label class="checkmark-answer">Открытый
					<input type="radio" name="radio" checked>
					
					<span class="checkmark"></span>

					<p class="checkmark-answer-subtext">Свободная подписка, содержание аккаунта доступно всем.</p>
				</label>
				<label class="checkmark-answer">Закрытый
					<input type="radio" name="radio">
					
					<span class="checkmark"></span>

					<p class="checkmark-answer-subtext">Подписка по запросу, содержание аккаунта доступно только подписчикам.</p>
				</label>
			</div>

			<hr>

			<ul class="settings-ul">
				<li class="settings-li"><button class="btn  setting-accent-btn">Удалить аккаунт</button></li>
			</ul>
		</div>
	</main>
