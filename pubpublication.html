</head>
<body>	
	<header>

				<div class="menu-selects-wrapper">

					<div class="custom-select-wrapper">
						<div class="custom-select-options-wrapper display-none"></div>
					</div>
				</div>
			</nav>
		</div>

		<div class="logo-wrapper">
			<!-- <a href="main.html" class="logo-link">
				<img class="logo-img" src="img/Ogo.svg" alt="Логотип Ogo" title="Главная страница">
			</a> -->

		<div class="search-wrapper">
			<!-- <form method="get">
				<input class="search-field" type="search" name="search" required>
				<button class="search-btn" type="submit" placeholder="Введите запрос" title="Поиск"></button>
			</form> -->

		<div class="public-btns-wrapper">
			<div class="public-btn-wrapper"></div>
			<div class="public-btn-wrapper"></div>
		</div>

<!-- 		<div class="sign-btns-wrapper">
			<div class="sign-btn-wrapper"></div>
			<div class="sign-btn-wrapper"></div>
		</div> -->
		<div class="user-btns-wrapper">
			<div class="user-btn-wrapper"></div>
			<div class="user-btn-wrapper">
				<div class="notifications-wrapper display-none">
					<div class="notification-wrapper">
						<div class="notification-img-wrapper"></div>

						<div class="notification-not-img-wrapper">
							<div class="notification-text-wrapper"></div>

							<div class="notification-not-text-wrapper">

							</div>
						</div>						
					</div>

					<div class="notification-wrapper">
						<div class="notification-img-wrapper"></div>

						<div class="notification-not-img-wrapper">
							<div class="notification-text-wrapper"></div>

							<div class="notification-not-text-wrapper">
								<div class="notification-btns-wrapper">
									<div class="notification-btn-wrapper"></div>
									<div class="notification-btn-wrapper"></div>

			</div>

		</div>
	</header>


	<main class="pubpublication-main">
		<!-- <div class="form-wrapper">
			<div class="form-title-wrapper"></div>

			<div class="pubpublication-tabs-wrapper"></div>

			<div class="pubpublication-form-wrapper"></div>
		</div> -->

		<p class="pubpublication-title">Публикация идеи</p>
		<!-- <p class="pubpublication-title">Публикация проблемы</p> -->

		<div class="pubpublication-block">
			<div class="tabs-wrapper">
				<button class="tab-item selected-tab">Основное</button>
				<button class="tab-item">Описание</button>
				<button class="tab-item">Опрос</button>
			</div>

			<form method="post" class="pubpublication-form">
				<div class="pubpublication-form-row">
					<h3>Изображения и видео<span title="Обязательное поле"> * </span></h3>

					<div class="pubpublication-upload-wrapper">
						<!-- <div class="pubpublication-upload-ico-wrapper">
							<i class="fa-solid fa-camera"></i>
							<i class="fa-solid fa-video"></i>
						</div> -->
						<i class="fa-solid fa-cloud-arrow-up pubpublication-upload-ico"></i>

						<p class="pubpublication-upload-text">Поместите сюда файл</p>
						<p class="pubpublication-upload-text">или</p>

						<button class="btn pubpublication-upload-btn">Открыть файл</button>
					</div>
				</div>
				<div class="pubpublication-form-row">
					<h3>Название идеи<span title="Обязательное поле"> * </span></h3>

					<input type="text" class="input" placeholder="Введите название идеи">
				</div>
				<div class="pubpublication-form-row">
					<h3>Краткое описание</h3>

					<textarea rows="3" class="textarea" placeholder="Опишите идею в нескольких предложениях"></textarea>
				</div>
				<div class="pubpublication-form-row">
					<div class="pubpublication-form-columns-wrapper">
						<div class="pubpublication-form-row">
							<h3>Страна</h3>
							
							<input type="text" class="input" placeholder="Начните вводить страну">
						</div>
						<div class="pubpublication-form-row">
							<h3>Город</h3>
							
							<input type="text" class="input" placeholder="Начните вводить город">
						</div>
					</div>
				</div>
				<div class="pubpublication-form-row">
					<h3>Теги</h3>

					<input type="text" class="input" placeholder="Добавьте до 5 тегов через пробел">
				</div>

				<input type="submit" value="Далее" class="btn pubpublication-next-btn">
			</form>
		</div>
	</main>


	<footer>
		<div class="documents-btns-wrapper">
			<div class="document-btn-wrapper"></div>
			<div class="document-btn-wrapper"></div>
		</div>

		<div class="copyright-wrapper"></div>

		<div class="social-media-btns-wrapper">
			<div class="social-media-btn-wrapper"></div>
			<div class="social-media-btn-wrapper"></div>
			<div class="social-media-btn-wrapper"></div>
		</div>
	</footer>


	<script src="js/scripts.js"></script>
</body>
</html>
