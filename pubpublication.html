			<form method="post" class="pubpublication-form">
				<div class="pubpublication-form-row">
					<h3>Опрос</h3>
					
					<div class="publication-survey-wrapper">
						<div class="publication-survey-item">
							<div class="checkmark-form radio-form">
								<h3>Текст вопроса заданного пользователем?</h3>

								<label class="checkmark-answer">Вариант 1
									<input type="radio" name="radio" checked>
									
									<span class="checkmark"></span>
								</label>
								<label class="checkmark-answer">Вариант 2
									<input type="radio" name="radio">
									
									<span class="checkmark"></span>
								</label>
							</div>

							<button class="ico-btn">
								<i class="fa-solid fa-ellipsis-vertical"></i>
							</button>
						</div>
						<div class="publication-survey-item">
							<div class="checkmark-form checkbox-form">
								<h3>Текст вопроса заданного пользователем?</h3>

								<label class="checkmark-answer">Вариант 1
									<input type="checkbox" name="radio" checked>
									
									<span class="checkmark"></span>
								</label>
								<label class="checkmark-answer">Вариант 2
									<input type="checkbox" name="radio">
									
									<span class="checkmark"></span>
								</label>
							</div>

							<button class="ico-btn">
								<i class="fa-solid fa-ellipsis-vertical"></i>
							</button>
						</div>
						<div class="publication-survey-item">
							<div class="publication-survey-question-field-wrapper">
								<h3>Текст вопроса заданного пользователем?</h3>

								<input type="text" class="input" placeholder="Введите ответ">
							</div>

							<button class="ico-btn">
								<i class="fa-solid fa-ellipsis-vertical"></i>
							</button>
						</div>
						<div class="publication-survey-add-wrapper">
							<div class="publication-survey-add-question-type-wrapper">
								<input type="text" class="input input-question" placeholder="Введите вопрос">
								<input type="text" class="input input-type" placeholder="Выпадающий список!">	
							</div>
							<div class="publication-survey-add-answer-options-wrapper">
								<p class="publication-survey-add-answer-options-title">Варианты ответа</p>

								<div class="publication-survey-add-answer-option">
									<input type="text" class="input" placeholder="Введите вариант ответа">

									<button class="ico-btn">
										<i class="fa-solid fa-plus"></i>
									</button>
								</div>
								<div class="publication-survey-add-answer-option">
									<input type="text" class="input" value="Вариант ответа">

									<button class="ico-btn">
										<i class="fa-solid fa-xmark"></i>
									</button>
								</div>
							</div>
							<div class="publication-survey-add-btns-wrapper">
								<button class="btn btn-save">Сохранить</button>
								<button class="btn btn-cancel">Отмена</button>
							</div>
						</div>
					</div>
				</div>
				<!-- <input type="submit" value="Далее" class="btn pubpublication-next-btn"> -->
